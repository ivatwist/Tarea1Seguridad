<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Catálogo</title>
    <link rel="icon" type="image/x-icon" href="ice cream drawing.png"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="application/javascript" src="funcionalidades.js"></script>
</head>

<body>
    <div class="titleHeader">
        <div>
            <h2>Formulario de consultas</h2>
        </div>
    </div>

    <div id="consultas" class="consultas">
        <form class="formulario" action="#" method="POST">
            <legend>Contactános llenando los siguientes campos</legend>

            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre</label>

                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>

                <div class="campo">
                    <label>Teléfono</label>

                    <input type="tel" name="telefono" placeholder="Teléfono">
                </div>

                <div class="campo w-100">
                    <label>Correo</label>

                    <input type="mail" name="correo" placeholder="Mail">
                </div>

                <div class="campo w-100">
                    <label>Mensaje:</label>

                    <textarea name="mitextarea" id="mitextarea" cols="80" 
                        rows="5" style="resize: both;">

                    </textarea>
                </div>
            </div><!--.contenedor-campos-->

            <div class="enviar">
                <input class="boton" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
