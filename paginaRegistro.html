<!DOCTYPE html>
<html>
<main>
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <link rel="icon" type="image/x-icon" href="ice cream drawing.png"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script type="application/javascript" src="funcionalidades.js"></script>
        <h2>Registro</h2>
    </head>

    <body>
        <div class="container">
            <h1 id="title"></h1>
        </div>

        <div id="form" class="container">
            <div class="container">
                <input type="text" id="nombre" name="nombre" value="" 
                    placeholder="Ingrese su nombre completo" />

                <input type="text" id="usuario" name="usuario" value="" 
                    placeholder="Digite un nombre de usuario" />

                <input type="text" id="email" name="email" value="" 
                    placeholder="Digite un correo electrónico" />

                <input type="text" id="telefono" name="telefono" value=""
                    placeholder="Ingrese un número de teléfono" />

                <input type="text" id="direccion" name="direccion" 
                    value="" placeholder="Ingrese su dirección" />

                <input type="password" id="contrasenia" name="contrasenia" 
                    value="" placeholder="Digite una contraseña" />

                <input type="password" id="contrasenia2" name="contrasenia2" 
                    value="" placeholder="Repita la contraseña" />
            
                <button id="botonRegistro" onclick="validarRegistro()" 
                    class="botonLogin">Registrarse</button>
            </div>
        </div>
    </body>
</main>
</html>
