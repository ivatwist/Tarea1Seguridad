<!DOCTYPE html>
<html>

<main>
    <head>
        <meta charset="utf-8">
        <title>Sign-in</title>
        <link rel="icon" type="image/x-icon" href="ice cream drawing.png" />
        <link rel="stylesheet" href="styles.css" />
        <script type="application/javascript" src="funcionalidades.js"></script>
    
    <h2>Sign-in</h2>
    </head>


    <body>
        <div class="container">
            <h1 id="title"></h1>
        </div>

        <div id="form" class="container">
            <section>
                <div class="container">
                    <input type="text" id="usuarioLogin" value="" 
                        placeholder="Ingrese su usuario" />
                </div>

                <div class="container">
                    <input type="password" id="contraseniaLogin" value=""
                        placeholder="Ingrese su contraseña" />
                </div>
                
                <div class="container">
                    <button onclick="location.href='paginaSeguridadHome.html'" 
                        class="botonLogin">Ingresar</button>
                </div>

                <div>
                    <center>
                        <p> ¿No tiene una cuenta? Puede registrarse o ingresar como 
                            visitante. 
                        </p>
                    </center>
                    <br>
                </div>

                <div>
                    <button onclick="location.href='paginaRegistro.html'" 
                    class="botonLogin">Registrarse</button>
                    <button onclick="location.href='verProductosVisitante.html'" 
                    class="botonLogin">Ingresar como visitante</button>
                </div>
            </section>


        </div>
    
    </body>

</main>

</html>
