<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Catálogo</title>
    <link rel="icon" type="image/x-icon" href="ice cream drawing.png"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="application/javascript" src="funcionalidades.js"></script>
</head>

<body>
    <div class="titleHeader">
        <div>
            <h2>Catálogo de helados</h2>
        </div>

        <div>
            <form action="" method="post" target="_blank">
                Búsqueda de helados: <input type="search" 
                name="busquedahelados" placeholder="Sabor">
            </form>
        </div>
        
        <div>
            <input type="submit" value="Buscar">
        </div>
    </div>

    <div class="contenedor">
        <main class="servicios">
            <div class="servicio">
                <h3>Ciruela</h3>
                <label>₡1500</label>
                <div class="iconos">
                    <img src="/fotos/cranberry_ice_cream.jpg" 
                    alt="/cranberry_ice_cream.jpg" width="160px" 
                    height="140">
                </div>
            </div>

            <div class="servicio">
                <h3>Pistacho</h3>
                <label>₡1500</label>
                <div class="iconos">
                    <img src="/fotos/pistacho ice cream.jpg" 
                    alt="/cranberry_ice_cream.jpg" width="160px" 
                    height="140">
                </div>
            </div>

            <div class="servicio">
                <h3>Vainilla</h3>
                <label>₡1500</label>
                <div class="iconos">
                    <img src="/fotos/vainilla ice cream.png" 
                    alt="/cranberry_ice_cream.jpg" width="160px" 
                    height="100" height="140">
                </div>
            </div>

            <div class="servicio">
                <h3>Fresa</h3>
                <label>₡1500</label>
                <div class="iconos">
                    <img src="/fotos/strawberry ice cream.jpg" 
                    alt="/cranberry_ice_cream.jpg" width="160px" 
                    height="140">
                </div>
            </div>

            <div class="servicio">
                <h3>Arándano</h3>
                <label>₡1500</label>
                <div class="iconos">
                    <img src="/fotos/blueberry ice cream.jpg" 
                    alt="/cranberry_ice_cream.jpg" width="160px" 
                    height="140">
                </div>
            </div>

            <div class="servicio">
                <h3>Limón</h3>
                <label>₡1500</label>
                <div class="iconos">
                    <img src="/fotos/lemon ice cream.jpg" 
                    alt="/cranberry_ice_cream.jpg" width="160px" 
                    height="140">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
